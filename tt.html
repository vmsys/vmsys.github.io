<script type="text/javascript">
$(function(){
  $("#sideBarTab").click(function(){
     if($("#sideBarContents").css("width")=="0px")
     {
        $('#sideBarContents').show();
        document.getElementById("sideBarContents").style.width="500px";//隐藏　
        $('#sideBarImg').hide();
        $('#sideBarImg-a').show();
      }
    else
    {
      //$('#sideBarContents').hide();
      document.getElementById("sideBarContents").style.width="0px";//隐藏　
      $('#sideBarImg-a').hide();
      $('#sideBarImg').show();
    }
  });
});
